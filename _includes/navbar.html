      <ul class="navi">
      {% assign navigation-pages = site.html_pages | sort: 'navigation-order' %}
      {% for p in navigation-pages %}
	      {% if p.navigation-order%}
	      	<li><a href="{{ p.url }}" {% if p.url == page.url%} class="active" {% endif %}>
	      	{{p.title}}</a>
	      	</li>
	      {% endif %}
	      {% if p > 3 %}
	      	<li class="icon" id="nav--icon"><a href="#">&#9776;</a></li>
	      {% endif %}
      {% endfor %}
   	</ul>
