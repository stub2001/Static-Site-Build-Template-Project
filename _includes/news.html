<section class="news">
	<div class="wrap">
			<h2>News</h2>
	</div>
	<div class="wrap">
	  {% for post in site.categories.news %}
	    <div class="news-item">
	    <div class="img-wrap">
		    <div class="news-image" style="background-image:url({{ post.img }});">
		    </div>
	    </div>
	    <div class="content">
	      	<a href="{{ post.url }}">{{ post.title }}</a>
	    </div>
	   </div>
	  {% endfor %}
	</div>
</section>
