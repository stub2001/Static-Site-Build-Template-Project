

			  {% for post in site.categories.news limit:3 %}
		<div class="o-layout__item  u-1/1  u-1/3@tablet">
			<div class="o-block c-news">
			    <a href="{{ post.url }}" class="c-news__link">
			    	<img class="o-block__img" src="{{ post.img }}">
				    <div class="o-block__body">
				      	{{ post.title }}
				    </div>
			   	</a>
			</div>
		</div> <!-- /o-layout__item -->
			  {% endfor %}
